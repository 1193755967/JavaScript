<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组元素的操作</title>
</head>
<body>
    <script>
        //CURD  非常原始的操作方式
        var arr = [1,2,3,4,5,67,80,90];
        arr[8] = 8;
        console.log(arr);
        // 删除元素
        delete arr[3];
        console.log(arr);
        // 修改元素内容
        arr[4] = 55;
        console.log(arr);
        // 获取元素内容
        console.log(arr[6]);
    </script>
</body>
</html>
