<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>检查自有属性</title>
</head>
<body>
    <script>
        var obj = {username:'胡小雯', gender:'女'};
        var r = obj.hasOwnProperty('username');
        console.log(r);
        // 和in的差别：
        var r1 = obj.hasOwnProperty('toString');
        console.log(r1);
    </script>
</body>
</html>
