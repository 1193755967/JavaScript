<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一元运算符</title>
</head>
<body>
    <script>
        var a = 1;
        console.log(+a);
        console.log(-a);

        var b = 3;
        console.log(b++); //先执行后运算  自己给自己+1  b = b+1   3-->4
        console.log(++b); //5  先运算，后执行  b = b + 1

        console.log(--b); //b = b-1
        console.log(b--); //b=b-1
    </script>
</body>
</html>
