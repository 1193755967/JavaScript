<body>
    <script>
        var n = 0.3,
            m = 0.2,
            i = 0.2,
            j = 0.1;
        console.log((n - m) == (i - j)); //false
        console.log(n - m); //0.09999999999999998
        console.log((n - m) == 0.1); //false
        console.log((i - j) == 0.1); //true
        console.log(i - j); //0.1
    </script>
</body>
