<!DOCTYPE html>

    <title>this</title>
</head>
<body>
    <script>
        // window  可以使用  this  代替：this  指向  window
        var c = 90;
        console.log(window.c);
        console.log(this.c);

        this.d = 120;
        console.log(delete d);
        // console.log(d);  //会报错

        console.log(window  === this);
    </script>
</body>
</html>
