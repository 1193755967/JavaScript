<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量的作用域</title>
</head>
<body>
    <script>
        var b = 200;
        // 局部变量只能在函数内部使用
        function fn(){
            var a = 100;
            console.log(a);
            //可以使用外部的全局变量
            console.log(b);
        }
        fn();
        // console.log(a);  //报错
        console.log(b);

    </script>
</body>
</html>
