<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器</title>
</head>
<body>
    <script>
        function sfn(d){
            console.log(d);
            // setTimeout(sfn, 3000, new Date());
        }
        var tid = setTimeout(sfn, 3000, new Date());
        clearTimeout(tid);//清除定时任务

        console.log('a');
        // 循环开启定时器
        for (var ind = 0; ind < 5; ind++) {
            console.log(ind);
            setTimeout(function(){
                console.log(ind, Math.random());
            }, 0);
        }
        console.log('b');
    </script>
</body>
</html>
