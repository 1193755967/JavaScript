<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>流程控制</title>
</head>
<body>
    <script>
        var a = 2;
        // 如果要执行的代码只有一个语句，可以不要{}
        if(a<1){
            console.log('a<1');
        }else if(a < 2){
            console.log('a<2');
        }else if(a < 3){
            console.log('a<3');
        }else if(a < 4){
            console.log('a<4');
        }else{
            console.log('a>=4');
        }
    
    </script>
</body>
</html>
