<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>流程控制</title>
</head>

<body>
    <script>
        var a = 20;
        // 多个单一值对比的时候最好用switch
        switch (a) {
            case 1:
                console.log('a是1');
                break;
            case 2:
                console.log('a是2');
                break;
            case 3:
                console.log('a是3');
                break;
            default:
                console.log('不知道a是什么');
                break;
        }
        //加深理解
        switch(true){
            case a<1:
                console.log('a<1');
                break;
            case a<2:
                console.log('a<2');
                break;
            case a<3:
                console.log('a<3');
                break;
            default:
            console.log('a>=3');
        }
    </script>
</body>

</html>
