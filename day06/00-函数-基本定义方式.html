<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数定义</title>
</head>

<body>
    <script>
        // 函数定义  1
        var a = _fn(1, 2);
        console.log(a);

        function _fn(a, b) {
            return a + b;
        }
        // 表达式函数
        var sum = function (a, b) {
            return a + b;
        }
        console.log(sum);
        var b = sum(1, 2);
        console.log(b);

        //求坐标之间的距离
        function distance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2)).toFixed(2);
        }
        var d = distance(0, 0, 2, 4);
        console.log(d);
    </script>
</body>

</html>
