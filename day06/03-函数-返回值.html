    <title>函数的返回值</title>
</head>
<body>
    <script>
        function cal(a, b){

            // return [a + b, a-b];
            return {
                sum:a+b,
                sub:a-b,
                mul:a*b,
                div:a/b,
                las:a%b
            }
            console.log('123');
        }

        var r = cal(1,2);
        console.log(r);
    </script>
</body>
