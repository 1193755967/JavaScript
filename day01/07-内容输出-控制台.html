<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内容输出到控制台</title>
</head>
<body>
    <script>
        // 输出基本内容到控制台  
        console.log('输出基本内容');
        // 输出警告信息
        console.warn('输出警告信息');
        // 输出错误信息
        console.error('错误信息');

        // 输出多个内容到控制台
        console.log(1 , '白云飞', 3);
    </script>
</body>
</html>
