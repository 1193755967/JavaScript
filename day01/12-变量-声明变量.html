<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>声明变量</title>
</head>

<body>
    <script>
        // 声明变量  直接量
        var age = 20;
        var username = '胡小雯';
        console.log('姓名：', username, '，年龄：', age);
        // 使用变量之前必须声明
        var grade = 'H51901';
        console.log(grade);
        // 一次声明多个变量
        var school = '西华师范', add = '南充';
        console.log(school, add);

        // 可读性更强
        var     school1 = '川农', 
                address='雅安', 
                tel='87659021';
        // 是不用var声明，可以直接给变量赋值，尽可能的规避
        c = 100;
        console.log(c);
    </script>
</body>

</html>
