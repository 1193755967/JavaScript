<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改元素的内容</title>
</head>
<body>
    <div id="mydiv">
        默认内容
        <ul>
            <li>内容1</li>
            <li>内容2</li>
            <li>内容3</li>
            <li>内容4</li>
            <li>内容5</li>
            <li>内容6</li>
            <li>内容7</li>
            <li>内容8</li>
        </ul>
    </div>
    <script>
        document.querySelector('#mydiv').onclick = function(){
            // 使用innerHTML修改内容
            document.querySelector('#mydiv').innerHTML = '你点了一下';
        }
    </script>
</body>
</html>
